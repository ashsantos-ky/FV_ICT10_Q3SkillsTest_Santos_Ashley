
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills test</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
          @import url('https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');

        body { 
            font-family: "DM Serif Text", serif;
            font-size: 20px;
            background-color: #ece9e2;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #cdbfa8;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(246, 242, 242, 0.1);
            padding: 40px;
            width: 90vw;
            max-width: 600px;
        }

        .login-header {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-bottom: 10px;
        }

        .login-header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ece9e2; /* match body background */
            padding: 10px;
            display: block;
        }

        .login-header h3 {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #000;
            margin-top: 10px;
        }

        .form-group label {
            font-weight: bold;
            color: #000;
        }

        .form-control {
            border-radius: 10px;
            padding: 15px;
            border: 1px solid #ddd;
        }

        .signup-btn {
            width: 100%;
            background-color: #9ba7c9;
            color: #fff;
            border-radius: 10px;
            padding: 12px;
            border: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="login-header">
    </div>
    <h3>Create Account</h3>
    
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password">
        </div>
        <button type="submit" class="btn signup-btn" id="signup-btn">Sign Up Now</button>
    </form>
    <script type="py" src="main.py"></script>
</div>
</body>
</html>
